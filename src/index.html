<!doctype html>
<html lang="ru">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <!-- Style CSS-->
    <link rel="stylesheet" href="css/style.css"> 
  </head>
  <body>
    
    <div class="calc">
      <div class="calc-field">
        
      </div>
      <div class="calc-name">
        <a href="https://vk.com/we_use_js">JAVASCRIPT <span>COMMUNITY</span></a> 
      </div>
      <div class="calc-num">
        <button class="calc-num__cell">MC</button>
        <button class="calc-num__cell">M+</button>
        <button class="calc-num__cell">M-</button>
        <button class="calc-num__cell">MR</button>
        <button class="calc-num__cell">(</button>
        <button class="calc-num__cell">)</button>
        <button class="calc-num__cell">âˆš</button>
        <button class="calc-num__cell">C</button>
        <button class="calc-num__cell">7</button>
        <button class="calc-num__cell">8</button>
        <button class="calc-num__cell">9</button>
        <button class="calc-num__cell">+</button>
        <button class="calc-num__cell">4</button>
        <button class="calc-num__cell">5</button>
        <button class="calc-num__cell">6</button>
        <button class="calc-num__cell">-</button>
        <button class="calc-num__cell">1</button>
        <button class="calc-num__cell">2</button>
        <button class="calc-num__cell">3</button>
        <button class="calc-num__cell"><img src="img/division.png" alt="division">
        </button>
        <button class="calc-num__cell">,</button>
        <button class="calc-num__cell">0</button>
        <button class="calc-num__cell">*</button>
        <button class="calc-num__cell">=</button>
      </div>
    </div>

    
    <script src="js/script.js"></script>
  </body>
</html>
